<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Python Mastery Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#040b16">
    <link rel="manifest" href="./assets/manifest-Dtv0wqZf.json">
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
    <style>
        body {
            background-color: #040b16;
            color: white;
            margin: 0;
            font-family: -apple-system;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Reduce mobile browser text selection toolbar interference */
        .cm-editor,
        .cm-content {
            -webkit-user-select: text;
            user-select: text;
        }

        .cm-editor * {
            -webkit-touch-callout: default;
        }

        .boot-screen {
            position: fixed;
            inset: 0;
            background: #040b16;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .boot-loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #root:not(:empty)+.boot-screen {
            opacity: 0;
            pointer-events: none;
        }

        .rescue-link {
            position: fixed;
            bottom: calc(30px + env(safe-area-inset-bottom));
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            color: #3b82f6;
            text-decoration: underline;
            z-index: 10000;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* Solution 37: Remove ALL constraints - let content expand naturally */
        div[data-problem-description],
        div.problem-description-scroll,
        div[data-problem-description].problem-description-scroll,
        #root div[data-problem-description],
        body #root div[data-problem-description],
        body #root div[style*="maxHeight"] div[data-problem-description] {
            text-overflow: clip !important;
            overflow-y: visible !important;
            overflow-x: hidden !important;
            max-height: none !important;
            min-height: auto !important;
            height: auto !important;
            -webkit-line-clamp: unset !important;
            line-clamp: unset !important;
            display: block !important;
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            -webkit-box-orient: unset !important;
            box-orient: unset !important;
            overflow: visible !important;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react",
    "@uiw/react-codemirror": "https://esm.sh/@uiw/react-codemirror@4.23.0?external=react",
    "@codemirror/lang-python": "https://esm.sh/@codemirror/lang-python@6.1.3",
    "@codemirror/theme-one-dark": "https://esm.sh/@codemirror/theme-one-dark@6.1.2",
    "@codemirror/language": "https://esm.sh/@codemirror/language@6.10.1",
    "@codemirror/autocomplete": "https://esm.sh/@codemirror/autocomplete@6.18.3",
    "@codemirror/state": "https://esm.sh/@codemirror/state@6.4.1",
    "@codemirror/view": "https://esm.sh/@codemirror/view@6.39.8",
    "@lezer/highlight": "https://esm.sh/@lezer/highlight@1.2.1"
  }
}
</script>
  <script type="module" crossorigin src="./assets/index-a3RE9JvZ.js"></script>
</head>

<body>
    <div id="root"></div>
    <div class="boot-screen" id="boot">
        <div class="boot-loader"></div>
        <p style="margin-top: 20px; font-weight: 900; font-size: 12px; letter-spacing: 2px; color: #3b82f6;">CONNECTING
            TO EDITOR...</p>
        <p style="margin-top: 8px; font-size: 10px; color: #4b5563;">Please wait for Python engine</p>
        <a href="javascript:localStorage.clear(); caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k))).then(() => location.reload()));"
            class="rescue-link">Force Clear Cache & Reload</a>
    </div>
</body>

</html>
